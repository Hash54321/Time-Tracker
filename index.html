<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Compact Workday Tracker</title>
  <style>
    :root {
      --bar-height: 20px;       /* reduced from 36px */
      --bar-radius: 6px;        /* smaller radius */
      --track-color: #e6edf3;
      --green: #4caf50;
      --red: #f44336;
      --tick-color: rgba(0,0,0,0.25);
      --highlight-color: rgba(255, 215, 0, 0.6);
      --font: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    body {
      font-family: var(--font);
      background: #f7f9fb;
      margin: 0;
      padding: 16px;
      color: #0b2447;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      position: relative;
      min-height: 100vh;
    }

    h1 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }

    .controls {
      display: flex;
      gap: 6px;
      align-items: center;
      flex-wrap: wrap;
    }

    input[type="number"] {
      width: 50px;
      padding: 4px 6px;
      border-radius: 4px;
      border: 1px solid #cbd7e6;
      font-size: 12px;
    }

    button {
      margin: 2px;
      padding: 6px 10px;
      font-size: 12px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #1976d2;
      color: white;
      transition: 0.2s;
    }
    button:disabled { opacity: 0.55; cursor: default; }
    button.secondary { background: #6c757d; }

    #barContainer {
      width: min(500px, 90%);
      display: grid;
      gap: 6px;          /* reduced gap */
      margin-top: 6px;
    }

    .hour-row {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .hour-label {
      width: 36px;
      font-size: 11px;
      text-align: right;
      color: #1f3a63;
    }

    .bar-wrap {
      position: relative;
      flex: 1;
      height: var(--bar-height);
      background: var(--track-color);
      border-radius: var(--bar-radius);
      overflow: hidden;
    }

    .remaining {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      right: 0;
      background: var(--green);
    }

    .consumed {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 0%;
      background: var(--red);
      transition: width 1s linear;
    }

    .ticks {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      pointer-events: none;
    }

    .tick {
      position: absolute;
      top: 0;
      height: 100%;
      width: 1px;
      background: var(--tick-color);
      transform: translateX(-0.5px);
    }

    .tick.highlight {
      background: var(--highlight-color);
      width: 2px;
      box-shadow: 0 0 3px var(--highlight-color);
    }

    .tick .label {
      position: absolute;
      bottom: -14px;
      font-size: 9px;
      color: #2b4a6f;
      transform: translateX(-50%);
    }

    .info {
      font-size: 12px;
      margin-top: 4px;
      color: #123;
    }

    .time-info {
      font-size: 13px;
      color: #0a2e5c;
      margin-top: 2px;
    }

    .watermark {
      position: fixed;
      bottom: 4px;
      right: 6px;
      font-size: 10px;
      color: rgba(0,0,0,0.2);
      pointer-events: none;
      user-select: none;
    }

    @media (max-width: 520px) {
      .hour-label { display: none; }
      .tick .label { display: none; }
    }
  </style>
</head>
<body>
  <h1>Workday Progress Tracker</h1>

  <div class="controls">
    <label>Hours:
      <input id="hours" type="number" min="1" max="12" value="8" />
    </label>
    <button id="startBtn">Start</button>
    <button id="pauseBtn" disabled>Pause</button>
    <button id="resetBtn" class="secondary">Reset</button>
  </div>

  <div class="time-info" id="timeInfo">Start: -- | End: --</div>
  <div id="barContainer"></div>
  <div class="info" id="infoText">Not started yet.</div>

  <div class="watermark">Conceptualized by: Syed Hisham Q</div>

  <script>
    // --- same JS as previous version ---
    const hoursInput = document.getElementById('hours');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');
    const barContainer = document.getElementById('barContainer');
    const infoText = document.getElementById('infoText');
    const timeInfo = document.getElementById('timeInfo');

    let totalHours = 8;
    let bars = [];
    let startTime = null;
    let endTime = null;
    let pausedTime = null;
    let isPaused = false;
    let secondIntervalId = null;
    const STORAGE_KEY = 'workdayTracker_compact';

    function createBars() {
      barContainer.innerHTML = '';
      bars = [];
      for (let i = 0; i < totalHours; i++) {
        const row = document.createElement('div');
        row.className = 'hour-row';
        const label = document.createElement('div');
        label.className = 'hour-label';
        label.textContent = `H${i+1}`;

        const wrap = document.createElement('div');
        wrap.className = 'bar-wrap';
        const remaining = document.createElement('div');
        remaining.className = 'remaining';
        const consumed = document.createElement('div');
        consumed.className = 'consumed';
        const ticks = document.createElement('div');
        ticks.className = 'ticks';

        for (let t = 0; t <= 6; t++) {
          const pos = (t * (100 / 6));
          const tick = document.createElement('div');
          tick.className = 'tick highlight';
          tick.style.left = pos + '%';
          const minuteLabel = document.createElement('div');
          minuteLabel.className = 'label';
          minuteLabel.textContent = (t * 10) + 'm';
          tick.appendChild(minuteLabel);
          ticks.appendChild(tick);
        }

        wrap.appendChild(remaining);
        wrap.appendChild(consumed);
        wrap.appendChild(ticks);
        row.appendChild(label);
        row.appendChild(wrap);
        barContainer.appendChild(row);

        bars.push({consumed});
      }
    }

    function formatTime(date) {
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function updateTimeInfo() {
      if (startTime && endTime) {
        timeInfo.textContent = `Start: ${formatTime(startTime)} | End: ${formatTime(endTime)}`;
      } else {
        timeInfo.textContent = `Start: -- | End: --`;
      }
    }

    function getElapsedSeconds() {
      if (!startTime) return 0;
      return Math.floor((new Date() - startTime) / 1000);
    }

    function updateBars() {
      if (!startTime || isPaused) return;
      const elapsed = getElapsedSeconds();
      const totalSeconds = totalHours * 3600;
      const progress = Math.min(elapsed / totalSeconds, 1);
      const hoursElapsed = elapsed / 3600;
      const remaining = Math.max(0, totalHours - hoursElapsed);

      infoText.textContent = `Elapsed: ${hoursElapsed.toFixed(2)}h | Remaining: ${remaining.toFixed(2)}h`;

      for (let i = 0; i < bars.length; i++) {
        const secInHour = Math.min(Math.max(elapsed - i * 3600, 0), 3600);
        const frac = secInHour / 3600;
        bars[i].consumed.style.width = (frac * 100).toFixed(3) + '%';
      }

      if (progress >= 1) {
        infoText.textContent = '✅ Workday complete!';
        clearInterval(secondIntervalId);
        localStorage.removeItem(STORAGE_KEY);
      } else {
        saveState();
      }
    }

    function startUpdates() {
      clearInterval(secondIntervalId);
      updateBars();
      secondIntervalId = setInterval(updateBars, 1000);
    }

    function saveState() {
      const state = {
        totalHours,
        startTime: startTime ? startTime.toISOString() : null,
        endTime: endTime ? endTime.toISOString() : null,
        pausedTime: pausedTime ? pausedTime.toISOString() : null,
        isPaused
      };
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    }

    function loadState() {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) return false;
      const data = JSON.parse(raw);
      if (!data.startTime) return false;

      totalHours = data.totalHours || 8;
      hoursInput.value = totalHours;
      startTime = new Date(data.startTime);
      endTime = data.endTime ? new Date(data.endTime) : new Date(startTime.getTime() + totalHours * 3600 * 1000);
      pausedTime = data.pausedTime ? new Date(data.pausedTime) : null;
      isPaused = data.isPaused || false;

      createBars();
      updateTimeInfo();
      if (!isPaused) startUpdates();
      updateBars();
      pauseBtn.disabled = false;
      pauseBtn.textContent = isPaused ? 'Resume' : 'Pause';
      return true;
    }

    startBtn.addEventListener('click', () => {
      totalHours = parseInt(hoursInput.value) || 8;
      createBars();
      startTime = new Date();
      endTime = new Date(startTime.getTime() + totalHours * 3600 * 1000);
      pausedTime = null;
      isPaused = false;
      updateTimeInfo();
      startUpdates();
      pauseBtn.disabled = false;
      pauseBtn.textContent = 'Pause';
      saveState();
    });

    pauseBtn.addEventListener('click', () => {
      if (!startTime) return;
      if (!isPaused) {
        isPaused = true;
        pausedTime = new Date();
        clearInterval(secondIntervalId);
        pauseBtn.textContent = 'Resume';
        infoText.textContent = '⏸️ Paused';
      } else {
        const now = new Date();
        const pausedDuration = now - pausedTime;
        startTime = new Date(startTime.getTime() + pausedDuration);
        endTime = new Date(endTime.getTime() + pausedDuration);
        pausedTime = null;
        isPaused = false;
        updateTimeInfo();
        startUpdates();
        pauseBtn.textContent = 'Pause';
      }
      saveState();
    });

    resetBtn.addEventListener('click', () => {
      clearInterval(secondIntervalId);
      localStorage.removeItem(STORAGE_KEY);
      totalHours = parseInt(hoursInput.value) || 8;
      createBars();
      startTime = null;
      endTime = null;
      pausedTime = null;
      isPaused = false;
      pauseBtn.disabled = true;
      pauseBtn.textContent = 'Pause';
      timeInfo.textContent = 'Start: -- | End: --';
      infoText.textContent = 'Not started yet.';
    });

    createBars();
    loadState();
  </script>
</body>
</html>
